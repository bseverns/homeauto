# Who gets to talk to this resolver. Tweak to match your LAN/tailnet.
# Copy the README ยง6 playbook: LAN + Tailscale only.

server:
    access-control: 192.168.50.0/24 allow   # home LAN (edit me)
    access-control: 100.64.0.0/10 allow     # tailscale CGNAT range
    access-control: 0.0.0.0/0 refuse
    access-control: ::/0 refuse
