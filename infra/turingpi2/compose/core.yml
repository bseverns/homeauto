version: "3.9"

x-default-env: &default-env
  TZ: "${TZ:-UTC}"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: core-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    environment:
      <<: *default-env
    volumes:
      - ../data/mosquitto/config:/mosquitto/config
      - ../data/mosquitto/data:/mosquitto/data
      - ../data/mosquitto/log:/mosquitto/log

  nodered:
    image: nodered/node-red:latest
    container_name: core-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    environment:
      <<: *default-env
    volumes:
      - ../data/nodered:/data
    depends_on:
      - mosquitto

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: core-homeassistant
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      <<: *default-env
      SUPERVISOR: "false"
    volumes:
      - ../data/homeassistant:/config
    depends_on:
      - mosquitto
      - nodered

  traefik:
    image: traefik:v2.11
    container_name: core-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      <<: *default-env
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../data/traefik:/etc/traefik

volumes: {}
